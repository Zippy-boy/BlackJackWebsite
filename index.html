<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>BlackJack</title>
</head>

<body>

    <div class="BlackJack">
        <h2 id="title">BlackJack</h2>
        <h3><span id="result">Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary btn-lg mr-2"
                    id="hit">Hit</button>
                <button class="btn btn-warning btn-lg mr-2"
                    id="stand">stand</button>
                <button class="btn btn-danger btn-lg mr-2"
                    id="deal">deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
